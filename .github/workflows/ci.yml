name: CI

on:
  push:
    branches: [main]

  pull_request:
    paths:
      - ".github/workflows/ci.yml"
      - "include/**"
      - "build.zig"
      - "build.zig.zon"

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig-version: ["master", "0.13.0"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        optimize: [ReleaseSafe, ReleaseFast]
        build-options: ["-Dlto"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ matrix.zig-version }}
          use-cache: false

      - name: Run `build`
        run: zig build ${{ matrix.build-options }} -Doptimize=${{ matrix.optimize }} --summary all

  # CI test for allyourcodebase/lmdb#3
  tools:
    strategy:
      fail-fast: false
      matrix:
        zig-version: ["master", "0.13.0"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ matrix.zig-version }}
          use-cache: false

      - name: Run `build tools on macos and windows`
        run: |
          zig build tools -Dtarget=x86_64-macos --summary all
          zig build tools -Dtarget=x86_64-windows --summary all

  test:
    strategy:
      fail-fast: false
      matrix:
        zig-version: ["master", "0.13.0"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ matrix.zig-version }}
          use-cache: false

      - name: Run `Test`
        run: zig build test --summary all

      - name: Install `Test`
        run: zig build install-test --summary all
